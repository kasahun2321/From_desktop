<!DOCTYPE html>
<html>
<head>
    <title>odd even catagorizzing</title>
    <script>
        function oddeven()
        {
           let number= document.getElementById("num1").value;
           number=parseFloat(number);
           let message;
           if(number%2==0)
           {
               message=number+"is even number "
           }
           else{
               message=number+"is odd number"
           }
           document.getElementById('result').innerHTML=message;
        }
    
    </script>
</head>
<body>

    <h3>Please enter an integer:</h3><br>
    <input type="text" id="num1">
    <button type="button" id="btn1" onclick="oddeven()">is even ?</button>
    <div id="result"></div>
</body>

</html>
